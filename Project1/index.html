<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Application-HTML/CSS-FORM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>Job Application Form</h1>
        <div class="form">
            <div class="label-text">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" value="" placeholder="First Name">
            </div>
            <div class="label-text">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" value="" placeholder="Last Name">
            </div>
            <div class="label-text">
                <label for="email">Email</label>
                <input type="email" id="email" value="" placeholder="Email">
            </div>
            <div class="label-text">
                <label for="Role">Job Role</label>
                <select id="Role" value="">
                    <option value="Front End Developer">Front End Developer</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Back End Developer">Back End Developer</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                </select>
            </div>
            <div class="textarea">
                <label for="address">Address</label>
                <textarea id="address" rows="4" value="" placeholder="Address"></textarea>
            </div>
            <div class="label-text">
                <label for="city">City</label>
                <input type="text" id="city" value="" placeholder="City">
            </div>
            <div class="label-text">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" value="" placeholder="Pincode" maxlength="6" minlength="6">
            </div>
            <div class="label-text">
                <label for="date">Date of Birth</label>
                <input type="date" id="date" value="" >
            </div>
            <div class="label-text">
                <label for="resume">Resume</label>
                <input type="file" id="resume" value="" >
            </div>
            <div class="submit">
                <button onclick="window.location='success.html';">Apply</button>
            </div>
        </div>

    </div>
</body>
</html>
